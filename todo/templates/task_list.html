<!DOCTYPE html>

<html>
<head>
    <title>To Do List</title>
</head>

<body>
    <h1>My To Do List</h1>
    <u1>
        {% for task in tasks%}
            <li>
                {{task.title}} - {%if task.completed%} Done {%else%} Pending {%endif%}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
