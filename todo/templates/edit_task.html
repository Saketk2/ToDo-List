<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo/edit_task_styles.css' %}">
</head>
<body class="container">
    <h1 class="header">Edit Task: {{ task.title }}</h1>

    <form class="form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Save Changes</button>
    </form>
</body>
</html>
